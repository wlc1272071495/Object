<body>
        <span id="dec">-</span><input type="text" id="change"><span id="add">+</span><br/>总价是：<span id="allPrice">0</span>
</body>
<script>
    var a = {num:0,price:0}
    var obj = new Object(a);
    var obj1 = new Object();


    // Object.defineProperty   给对象添加一个属性并制定该属性的配置 (注意是一个)
    // 语法  Object.defineProperty(obj,prop,descriptor)
    // descriptor 叫做属性描述符  其形式分为
    Object.defineProperty(a,"name",{  //此对象为数据描述符
        configurable:false,//能否使用delete、能否需改属性特性、或能否修改访问器属性、，false为不可重新定义，默认值为true
        enumerable:false,//对象属性是否可通过for-in循环，flase为不可循环，默认值为true
        writable:false,//对象属性是否可修改,flase为不可修改，默认值为true
        value:'wlc', //对象属性的默认值，默认值为undefined
    })

    Object.defineProperty(a,"num",{
        set(value){
            console.log(value)
            change.value = value;
            allPrice.innerHTML = value*10;
        }, 
        get(value){
            return  change.value 
        }
    })
 
    a.num = 10;


    console.log(a)
    delete a.num;
    console.log(a)

    change.onchange = function(){
        console.log(this.value)
    }
    add.onclick = function(){
        a.num++;
    }
    dec.onclick = function(){
        a.num--;
        if(a.num<0){
            a.num=0;
        }
    }

</script>
