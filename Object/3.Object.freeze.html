<script>
    //Object.freeze函数  
    //阻止修改现有属性的特性和值，并阻止添加新属性  
    var mine = {name:"wlc"}
    Object.freeze(mine);
    mine.name = "Tom";
    console.log(mine) //{name:"wlc"}
    //此时不允许添加或修改a的任何属性  
</script>
